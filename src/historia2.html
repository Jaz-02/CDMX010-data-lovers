<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
 <!-- Aquí inicia nuestra dada-->
 <div class="information">
 <template id="card">
    
    <div class="information">
      <h2 class="name"></h2>
      <img src=" "> 
      <p class="descr"> Descripción</p>
      <p class="a1"></p>
      <p class="a2"></p>
      <p class="a3"></p>
      <p class="a4"></p>
      <p class="a5"></p>
      <p class="a6"></p>
      </div>
  </template>
</div> 
    <aside>
    <div id="filter">
      <p>Filtrar personajes por:</p>
      <select class="form">
        <option> Origen </option>
        <option> Estatus </option>
        <option> Genero </option>
      </select>
    </div>
    <div id="order">
      <p>Ordenar personajes por:</p>
      <select class="form">
        <option>Capítulos</option>
        <option>Order alfabético a-z</option>
        <option> Especie </option>
      </select>
    </div>
    <div id="agregate">
      <button id="dataPlus">¡Descubre cuál personaje aparece en más capítulos!</button>
    </div>
  </aside> 
  <footer id="footer"> DataLovers Laboratoria CDMX </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
